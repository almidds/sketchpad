<html>
    <link href="https://fonts.googleapis.com/css2?family=Caladea&family=Cinzel+Decorative&display=swap" rel="stylesheet"> 


    <head>
        <title>Sketch Pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./pencil-icon.png?">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body draggable="false">

        <!--Colour controls--------------------------------------------------------->        
        <section class="controls">
            <h1 class="title">The drawing board</h1>
            <h3>Created by Andrew Middleton</h3>
            <div class="buttonHolder" id="holder3">
                <input type="range" min="1" max="32" value="16" class="size">
                <p class="sizeText">gridsize</p>
            </div>
            <div class="buttonHolder" id="holder2">
                <button class="gridlines">Toggle gridlines</button>
                <button class="clear">Clear</button>
            </div>

        </section>
        <!--Grid--------------------------------------------------------->        
        <section class="grid" draggable="false">
        </section>

        <!--Grid controls--------------------------------------------------------->
        <section class="controls">
            <div class="colour-settings">
                <input type="color" class="colourSelector">
                <p>Ink Colour</p>
            </div>

            <div class="buttonHolder" id="holder2">
                <button class="colour-picker" id="buttonWithImage">
                    Colour Grabber
                    <i class="material-icons" style="font-size:4vh;">
                        colorize
                    </i>
                </button>
                <button class="fill" id="buttonWithImage">
                    Fill tool      
                    <i class="material-icons" style="font-size:4vh;">
                        format_color_fill
                    </i>
                </button>
            </div>
            <div class="buttonHolder" id="holder1">
                <button class="eraser">Eraser</button>
                <button class="darken">Shading</button>
                <button class="lighten">Lighten</button>
                <button class="rainbow">Rainbow</button>
            </div>
        </section>
    </body>
</html>
