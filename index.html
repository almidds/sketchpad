<html>
    <link href="https://fonts.googleapis.com/css2?family=Caladea&family=Cinzel+Decorative&display=swap" rel="stylesheet"> 
    <head>
        <title>Sketch Pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="">

    </head>

    <body draggable="false">
        <!--Colour controls--------------------------------------------------------->        
        <section class="controls">
            <h1 class="title">The drawing board</h1>
            <div class="size-settings">
                <p>gridsize</p>
                <input type="text" class="size">
            </div>
            <button class="gridlines">Toggle gridlines</button>
            <button class="clear">Clear</button>
        </section>
        <!--Grid--------------------------------------------------------->        
        <section class="grid" draggable="false">
        </section>

        <!--Grid controls--------------------------------------------------------->
        <section class="controls">
            <div class="colour-settings">
                <input type="color" class="colourSelector">
                <p>Ink Colour</p>
            </div>
            <button class="colour-picker">Colour Picker</button>
            <button class="eraser">Eraser</button>
            <button class="darken">Shading</button>
            <button class="lighten">Lighten</button>
            <button class="rainbow">Rainbow</button>
        </section>
    </body>
</html>
